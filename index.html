                target="blank">YouGov</a></small>
    </div>
    <div class="buttons text-center col-12 mt-3">
        <!-- Automate by showing actual date -->
        <button id="dayb4yesterday" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Day before yesterday</button>
        <button id="yesterday" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Yesterday</button>
        <button id="today" class="btn btn-secondary my-1 col-12 col-md-4 col-lg-3">Today</button>
    </div>

    <p id="datetime"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>

</body>
